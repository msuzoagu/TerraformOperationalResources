AWSTemplateFormatVersion: '2010-09-09'
Description: creates policy that grants users permission to create resources in workload accounts

Parameters:
  GroupName:
    Type: String
  PolicyName:
    Type: String
  PolicyDesc:
    Type: String
  TfStateRoleName:
    Type: String
  WorkloadAccountId:
    Type: String
  ResourceAccessorAccountId:
    Type: String  


Rules:
  Deployment:
    Assertions:
      - Assert: !Equals
        - !Ref AWS::AccountId
        - !Ref ResourceAccessorAccountId
        AssertDescription: 'must be deployed in UserMgtAccount account'


Resources:
  GroupPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      Groups: 
        - !Ref GroupName
      ManagedPolicyName: !Ref PolicyName
      Description: !Sub "grants permission to ${PolicyDesc}"
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: !Ref PolicyDesc
            Effect: Allow
            Action:
              - 'sts:AssumeRole'
            Resource:
              - !Sub "arn:aws:iam::${WorkloadAccountId}:role/${TfStateRoleName}"
              # - !Sub "arn:aws:iam::${StgAccountId}:role/${TfStateRoleName}"
  